<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="地方農村餐廳介紹">
  <meta name="keywords" content="地方美食 廣告資訊">
  <title>排版試題</title>
  <script src="https://kit.fontawesome.com/bac0c39dfe.js"></script>
  <link rel="icon" href="./favorite.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="./style/phone.css" media="screen and (max-width: 414px)">
</head>

<body>
  <header class="hd">
    <div class="hd__logo">
      <img class="hd__logoImg" src="./images/logo.png" alt="F2E前端開發" width="167" height="50">
    </div>
    <button class="hd__icon"><img class="hd__iconImg" src="./images/bars-solid.svg" alt="icon" width="16"
        height="14"></button>
    <nav class="navi">
      <ul class="navi__list">
        <li class="navi__item">
          <a href="javascript:;">挑戰自我</a>
        </li>
        <li class="navi__item">
          <a href="javascript:;">課程說明</a>
        </li>
        <li class="navi__item">
          <a href="javascript:;">培訓成果</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="banner">
      <img class="banner__img" src="./images/banr_snow.jpg" alt="ice">
      <div class="container mx-auto">
        <div class="banner__text">
          <p class="banner__desc">F2E 前端開發</p>
          <h1 class="banner__title">前端工程師排版試題</h1>
          <p class="banner__desc baneer__desc--textLarge">學會，百萬年薪不是夢</p>
        </div>
        <div class="file">
          <div class="file__time">
            <p class="file__timeDesc">優惠活動結束</p>
            <p class="file__timeText">請再關注我們的優惠時間</p>
          </div>
          <div class="file__prog"></div>
          <div class="file__apply">
            <p class="file__applyStatus">已有 <span class="file__applyNum">80</span>人報名</p>
            <button class="file__applyBtn">搶先報名&raquo;</button>
          </div>
        </div>
      </div>
    </section>
    <section class="intro">
      <div class="container mx-auto row">
        <div class="intro__text">
          <h3 class="intro__title">轉職？成為前端工程師？挑戰自我？
            三個願望一次滿足！</h3>
          <p class="intro__desc">我們的學員來自獸醫、咖啡師、圖像設計師等不同背景
            他們克服心中的恐懼，冒著最後有可能一無所有的風險
            挑戰未知的領域，最終成為前端工程師</p>
        </div>
        <div class="intro__pic">基礎課程</div>
        <div class="intro__video">
          <img class="intro__img" src="./images/media_video.jpg" alt="media_video">
          <button class="intro__btn"><img src="./images/youtube-brands.png" alt=""></button>
        </div>
        <div class="intro__apply">
          <button class="intro__applyBtn">我想了解更多 »</button>
        </div>
      </div>
    </section>
    <article class="pd">
      <div class="pd__titleZone">
        <h3 class="pd__title">想要培養一技之長，成為前端工程師嗎？</h3>
      </div>
      <div class="container mx-auto">
        <section class="pd__stage">
          <h4 class="pd__stageTitle">第一階段</h4>
          <div class="grid">
            <div class="card grid__item">
              <figure class="card__fig">
                <img class="card__img" src="./images/card01.jpg" alt="Java">
                <p class="card__flag">第一週</p>
              </figure>
              <div class="card__text">
                <h2 class="card__title">程式規劃基礎</h2>
                <div class="card__desc">組合語言的描述、分析、設計技巧</div>
              </div>
            </div>

          </div>
        </section>
      </div>
    </article>
  </main>

  <script src="./js/main.js">
  </script>
</body>

</html>
